<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>

<body>

    <div class="calc">

        <div class="calc__header">
            <button class="calc__control">
                <img class="calc__control-img" src="./img/minimize-btn.svg" alt="">
            </button>
            <button class="calc__control">
                <img class="calc__control-img" src="./img/maximize-btn.svg" alt="">
            </button>
            <button class="calc__control">
                <img class="calc__control-img" src="./img/close-btn.png" alt="">
            </button>
        </div>

        <div class="calc__display">699,699</div>

        <div class="calc__btns">

            <button class="calc__operation"> CE </button>
            <button class="calc__operation calc__operation--red-text"> C </button>
            <button class="calc__operation">
                <img class="calc__operation-img" src="./img/backspace.png" alt="">
            </button>
            <button class="calc__operation">
                <img class="calc__operation-img" src="./img/division.png" alt="">
            </button>
            <button class="calc__operation-add">inv</button>
            <button class="calc__operation-add">Rad</button>
            <button class="calc__operation-add">Sin</button>

            <button class="calc__number">7</button>
            <button class="calc__number">8</button>
            <button class="calc__number">9</button>
            <button class="calc__operation multiply">
                <img class="calc__operation-img" src="./img/multiply.png" alt="">
            </button>
            <button class="calc__operation-add">Cos</button>
            <button class="calc__operation-add">Tan</button>
            <button class="calc__operation-add">%</button>

            <button class="calc__number">4</button>
            <button class="calc__number">5</button>
            <button class="calc__number">6</button>
            <button class="calc__operation minus">
                <img class="calc__operation-img" src="./img/minus.png" alt="">
            </button>
            <button class="calc__operation-add">In</button>
            <button class="calc__operation-add">Log</button>
            <button class="calc__operation-add">!</button>

            <button class="calc__number">1</button>
            <button class="calc__number">2</button>
            <button class="calc__number">3</button>
            <button class="calc__operation plus">+</button>
            <button class="calc__operation-add">^</button>
            <button class="calc__operation-add">Ï€</button>
            <button class="calc__operation-add">e</button>

            <button class="calc__operation">.</button>
            <button class="calc__number">0</button>
            <button class="calc__equal-sign">=</button>
            <button class="calc__operation-add">(</button>
            <button class="calc__operation-add">)</button>
            <button class="calc__operation-add radical">
                <img class="calc__operation-img" src="./img/radical-sign.png" alt="">
            </button>


        </div> <!-- ./calc__btns -->


    </div> <!-- ./calc -->

</body>

</html>
